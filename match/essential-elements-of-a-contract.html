</head>

<body>

    </div>

    <script src="quiz-script.js"></script>
    <script>

            categories: [
                {
                    name: "Essential Element",
                    items: [
                        "Competent Parties",
                        "Legal Consideration",
                        "Offer and Acceptance",
                        "Legal Object or Purpose",
                        "Be in Writing",
                        "Full Description of Property"
                    ]
                },
                {
                    name: "Competent Parties",
                    items: [
                        "Legally capable to engage in contracts",
                        "Under 18 or under the influence of drugs as per local law",

                    ]

                {

                        "Required declaration in real estate dealings",

                    ]

                {

                    ]
                },
                {

                    ]

                {

                    name: "Proper Description of the Property",

                        "Legal language used to define specific boundaries"

        initializeQuiz(quizData);

</html>
