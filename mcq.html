<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #menuButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            z-index: 1000;
        }
        #menuButton .bar1, #menuButton .bar2, #menuButton .bar3 {
            width: 35px;
            height: 5px;
            background-color: black;
        }
        #sideMenu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            z-index: 999;
        }
        #sideMenu.active {
            left: 0;
        }
        #inputSection, #quizSection, #resultsSection {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
        }
        #quizInput {
            width: 100%;
            height: 200px;
        }
        .answer {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .selected {
            border-radius: 15px;
        }
        #randomImage img {
            max-width: 100%;
            margin-top: 20px;
        }
        #uploadImages {
            display: block;
            margin-top: 20px;
        }
        #nextButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <button id="menuButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </button>
    <div id="sideMenu">
        <h2>Upload Images</h2>
        <input type="file" id="imageUpload" accept="image/*" multiple>
    </div>

    <!-- Input Section -->
    <div id="inputSection">
        <h1>Enter Your Quiz</h1>
        <textarea id="quizInput" placeholder="Paste your questions here..."></textarea>
        <br>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" style="display: none;">
        <div id="question"></div>
        <div id="answers"></div>
        <button id="nextButton">Next Question</button>
        <div id="randomImage"></div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" style="display: none;">
        <h1>Your Answers</h1>
        <div id="results"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Variables to store quiz data
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let images = [];

        // Toggle Side Menu
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        menuButton.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });

        // Image Upload
        const imageUpload = document.getElementById('imageUpload');
        imageUpload.addEventListener('change', (e) => {
            images = [];
            for (let i = 0; i < e.target.files.length; i++) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    images.push(event.target.result);
                };
                reader.readAsDataURL(e.target.files[i]);
            }
        });

        // Start Quiz
        document.getElementById('startQuiz').addEventListener('click', () => {
            const inputText = document.getElementById('quizInput').value;
            parseInput(inputText);
            if (questions.length > 0) {
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('quizSection').style.display = 'block';
                showQuestion();
            } else {
                alert('No valid questions found.');
            }
        });

        // Parse Input Text
        function parseInput(text) {
            const lines = text.split('\n');
            let currentQuestion = null;
            lines.forEach(line => {
                line = line.trim();
                if (line && !line.match(/^[A-Za-z][\)|\.]/)) {
                    // It's a question
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = { question: line, answers: [] };
                } else if (line.match(/^[A-Za-z][\)|\.]/)) {
                    // It's an answer
                    if (currentQuestion) {
                        // Extract label and text
                        const labelMatch = line.match(/^([A-Za-z][\)|\.])\s*(.*)/);
                        if (labelMatch) {
                            const label = labelMatch[1];
                            const text = labelMatch[2];
                            currentQuestion.answers.push({ label: label, text: text, fullText: line });
                        }
                    }
                }
            });
            if (currentQuestion) {
                questions.push(currentQuestion);
            }
        }

        // Show Question
        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question').innerText = q.question;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            // Randomize answer order
            const randomizedAnswers = shuffleArray([...q.answers]);

            randomizedAnswers.forEach((answerObj) => {
                const div = document.createElement('div');
                div.classList.add('answer');
                div.innerText = answerObj.text; // Display only the answer text
                div.addEventListener('click', () => selectAnswer(answerObj, div));
                answersDiv.appendChild(div);
            });
            showRandomImage();
        }

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Select Answer
        function selectAnswer(selectedAnswerObj, element) {
            const answersDiv = document.getElementById('answers');
            [...answersDiv.children].forEach(child => {
                child.classList.remove('selected');
                child.style.backgroundColor = ''; // Reset background color
                child.style.opacity = ''; // Reset opacity
            });
            element.classList.add('selected');
            element.style.backgroundColor = getRandomColor(); // Set random background color
            element.style.opacity = '0.25'; // Set opacity to 25%
            userAnswers[currentQuestionIndex] = selectedAnswerObj; // Store the entire answer object
        }

        // Next Question
        document.getElementById('nextButton').addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert('Please select an answer.');
                return;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        // Show Results
        function showResults() {
            document.getElementById('quizSection').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const div = document.createElement('div');
                div.innerHTML = `<strong>Question ${index + 1}:</strong> ${q.question}<br>
                                 <strong>Your Answer:</strong> ${userAnswer.label} ${userAnswer.text}`;
                resultsDiv.appendChild(div);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        // Show Random Image
        function showRandomImage() {
            const imgDiv = document.getElementById('randomImage');
            imgDiv.innerHTML = '';
            if (images.length > 0) {
                const img = document.createElement('img');
                const randomIndex = Math.floor(Math.random() * images.length);
                img.src = images[randomIndex];
                imgDiv.appendChild(img);
            }
        }

        // Get Random Color
        function getRandomColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF33A8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
