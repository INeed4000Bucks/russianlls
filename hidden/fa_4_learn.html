<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Program</title>
  <link rel="stylesheet" href="flash-style.css" />
</head>

<body>
<div id="container">
  <div id="flashcard">
    <h1 id="word" style="font-size: 70px; font-family: 'PingFang SC'">Word goes here</h1>
    <h1 id="definition" style="font-family: 'Baloo Bhaina 2'">Definition goes here</h1>
  </div>
  <div id="button-container">
    <button class="button" id="left-button">Translate</button>
    <button class="button" id="right-button">I got it right</button>
    <button class="button" id="next-button">Next words</button>
    <input type="number" class="set-num" id="set-num" min="1" max="1000">
  </div>

</div>

<script>
  const lessonWords = [
  {word: "Chris looks in the mirror", definition: "Chris dar āyene negāh mikonad", score: 0},
    {word: "Tom looks bad", definition: "Tom bad be nazar mi rased.", score: 0},
    {word: "I edit the video", definition: "Video ra virāyesh mi konam.", score: 0},
    {word: "The document is important", definition: "Sanad mohem ast.", score: 0},
    {word: "I have a secret", definition: "Man yek raz daram.", score: 0},
    {word: "Anyone can be like Tom", definition: "Har kasi mitavānad mānand-e Tom bāshad.", score: 0},
    {word: "This kind of product", definition: "In no'e mahsool.", score: 0},
    {word: "This eases no processes", definition: "in hich farāyandi rā āsān nemi konad", score: 0},
    {word: "Everything you need to know", definition: "Tamām ancheh niāz ast bedanid.", score: 0},
    {word: "Tell me the details", definition: "Jozveiaat ra be man beguyid.", score: 0},
    {word: "There's actually no reason", definition: "Dar vaqe hich dalili vojud nadarad.", score: 0},
    {word: "The ability to work", definition: "Tavānāyi kār kardan.", score: 0},
    {word: "Technology is scary", definition: "Technology tarsnāk ast.", score: 0},
    {word: "There are enough pictures", definition: "Tasvir be andāzeh kāfi vojud darad.", score: 0},
    {word: "It affects your eyes", definition: "Ruye cheshm-e shoma tasir mi gozarad.", score: 0},
    {word: "What Tom sees is scary", definition: "Cheezi ke Tom mibinad tarsnāk ast", score: 0},
    {word: "I didn't get a notification", definition: "Man e'lām nakardam", score: 0},
    {word: "Turn on the lights.", definition: "Cherāgh-hā rā roshan konid", score: 0},
    {word: "I'll do whatever I need to", definition: "Har kāri ke lāzem bāshe anjām midām", score: 0},
    {word: "I'll eat whatever you give me", definition: "Har chi be man bedi mi-khoram", score: 0},
    {word: "Just forget what I said", definition: "Faghat farāmush kon chi goftam", score: 0},
    {word: "I said nothing", definition: "Man chizi negoftam", score: 0},
    {word: "Invaders in my country", definition: "Mohājemān dar keshvar-e man", score: 0},
    {word: "Someone that I used to know", definition: "Kasi ke ghabla mishenākhtamesh", score: 0},
    {word: "Iceland won the contest", definition: "Island barande-ye mosabeghe shod", score: 0},
    {word: "You said it right", definition: "dorost gofti", score: 0},
    {word: "I have daily goals", definition: "Man ahdāf-e roozane dāram", score: 0},
    {word: "You're so happy that you could die", definition: "To kheili khoshhaali ke toonesti bemiri", score: 0},
    {word: "The situation makes no sense", definition: "Owzā bi ma'ni ast", score: 0},
    {word: "As I read, it got more difficult", definition: "Ba khaandanam sakht tar shod", score: 0},
    {word: "My only friend from Canada", definition: "Tanhaa doost-e man az Canada", score: 0},
    {word: "I study in my room", definition: "To dar otaaqam dars mikhonam.", score: 0},
    {word: "I read books at home", definition: "dar khaane ketaab mi-khaanam", score: 0},
    {word: "A ski accident", definition: "Tasadof-e eski", score: 0},
    {word: "Tom's neck broke", definition: "Gardan-e Tom shekast", score: 0},
    {word: "If I were him", definition: "Agar man jaa-ye u budam", score: 0},
    {word: "I could not cope with it", definition: "Baa aan nemi aamadam", score: 0},
    {word: "The boss is impressed", definition: "ra'is taht-e tasir qaraar mi gird", score: 0},
    {word: "You finally came", definition: "baalaakhare oomadi", score: 0},
    {word: "I'm washing my hands", definition: "daaram dastaamo mishaoram", score: 0},
    {word: "I'm not even the leader", definition: "man hattaa rahbar nistam", score: 0},
    {word: "Robot humans", definition: "ensaan-haaye robaati", score: 0}
];

const definition = document.getElementById("definition");
const word = document.getElementById("word");
let wordOnDisplay = false;
let currentIndex = 0;
let setNum = 1;
let setSize = 9;
let currentWords = lessonWords.slice(0, setSize);
let dieRoll = 0;
let tapCount = 0;
//let timer;
let translateButtonTapped = false;

const exclamatories = ["Oops", "I Forgor", "Rats!", "RIP Memory", "Uh-Oh"];
let currentEx = 0; //Exclamatory at this index will be displayed next.
init();

function init() {
    // Display the first word and definition
    word.innerHTML = currentWords[0].word;
    definition.innerHTML = currentWords[0].definition;
    displaySetNum();
    // Event listeners for the buttons
    document.getElementById("left-button").addEventListener("touchstart", function () {
        if (translateButtonTapped === false) {
            translateButtonTapped = true;
        } else {
            translateButtonTapped = false;
        }
    });
    document.getElementById("left-button").addEventListener("click", function () {
        this.blur();

        if (wordOnDisplay === true) {
            // Move the current word back in the queue by 3 positions
            // or to the back if there are less than 4 words in the queue
            let currentWord = currentWords.shift();
            if (currentWords.length < 4) {
                currentWords.push(currentWord); //put it at the very end
                console.log(currentWords);
            } else {
                currentWords.splice(3, 0, currentWord);
                console.log(currentWords);
            }
            currentWord.score = -1;
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";

            displayDone();
            displayNextWord();
            document.getElementById("left-button").innerHTML = "Translate";
            wordOnDisplay = false;
        } else {
            wordOnDisplay = true;
            definition.style.visibility = "visible";
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark

            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.getElementById("right-button").addEventListener("click", function () {
        this.blur();
        // Move the current word to the back of the queue
        let currentWord = currentWords.shift();
        currentWords.push(currentWord);
        currentWord.score++;
        // If the word's score is 2, remove it from the queue
        if (currentWord.score === 2) {
            currentWords = currentWords.filter((word) => word !== currentWord);
        }
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";
        document.getElementById("left-button").innerHTML = "Translate";
        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.getElementById("next-button").addEventListener("click", function () {
        this.blur();
        // Load the next setSize words from the lessonWords array
        currentIndex += setSize;
        currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        setNum += 1;

        displaySetNum();

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key === " ") {
            const numInput = document.getElementById("set-num");
            numInput.value = numInput.value.replaceAll(" ", "");
            if (wordOnDisplay === false) {
                displayDone();
                definition.style.visibility = "visible";
                wordOnDisplay = true;
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            } else {
                let currentWord = currentWords.shift();
                currentWords.push(currentWord);
                currentWord.score++;
                // If the word's score is 2, remove it from the queue
                if (currentWord.score === 2) {
                    currentWords = currentWords.filter((word) => word !== currentWord);
                }
                definition.style.visibility = "hidden";
                definition.style.textTransform = "lowercase";
                document.getElementById("left-button").innerHTML = "Translate";
                displayDone();
                displayNextWord();
                wordOnDisplay = false;
            }
        }
        if (event.key === "Enter") {
            const numInput = document.getElementById("set-num");
            numInput.blur();
            displaySet();
        }
    });
    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key !== "1") return;

        let currentWord = currentWords.shift();
        if (currentWords.length < 4) {
            currentWords.push(currentWord);
            console.log(currentWords);
        } else {
            currentWords.splice(3, 0, currentWord);
            console.log(currentWords);
        }
        currentWord.score = -1;
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("touchend", (event) => {
        displayDone();
        if (translateButtonTapped === true) {
            translateButtonTapped = false;
            return;
        }
        if (wordOnDisplay === false) {
            displayDone();
            definition.style.visibility = "visible";
            wordOnDisplay = true;
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark
            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.addEventListener("touchstart", (event) => {
        tapCount++; // increment the tapCount variable when a tap is detected
    });
}
function displaySet() {
    const numInput = document.getElementById("set-num");
    setNum = parseInt(numInput.value);
    currentIndex = setNum * setSize - setSize;

    currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
    currentWords.forEach((word) => (word.score = 0));
    definition.style.visibility = "hidden";
    definition.style.textTransform = "lowercase";

    displaySetNum();

    displayDone();
    displayNextWord();
}

function displaySetNum() {
    //Find input box
    const numInput = document.getElementById("set-num");
    numInput.value = setNum;
}

function displayNextWord() {
    // Display the next word and definition
    let currentWord = currentWords[0];
    document.getElementById("word").innerHTML = currentWord.word;
    definition.innerHTML = currentWord.definition;
}

function displayDone() {
    if (currentWords.length !== 0) return;
    const definition = document.getElementById("definition");
    definition.style.visibility = "visible";
    definition.innerHTML = "Set Done " + setNum;
    //definition.style.textTransform = "capitalize";
}

function getRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}
  </script>
</body>
</html>
