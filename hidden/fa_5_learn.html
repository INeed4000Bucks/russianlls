<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Program</title>
  <link rel="stylesheet" href="flash-style.css" />
</head>

<body>
<div id="container">
  <div id="flashcard">
    <h1 id="word" style="font-size: 70px; font-family: 'PingFang SC'">Word goes here</h1>
    <h1 id="definition" style="font-family: 'Baloo Bhaina 2'">Definition goes here</h1>
  </div>
  <div id="button-container">
    <button class="button" id="left-button">Translate</button>
    <button class="button" id="right-button">I got it right</button>
    <button class="button" id="next-button">Next words</button>
    <input type="number" class="set-num" id="set-num" min="1" max="1000">
  </div>

</div>

<script>
  const lessonWords = [
    {word: "How do you stay connected?", definition: "chegune mottasel bemani?", score: 0},
    {word: "Without need for society", definition: "bi niyaaz az ejtemā", score: 0},
    {word: "face to face communication", definition: "ertebāt roo dar roo ham khoobe", score: 0},
    {word: "We're still friends", definition: "Ma hanooz ba ham doostim", score: 0},
    {word: "Security is like a garden", definition: "amniyat mānande yek bagh ast", score: 0},
    {word: "I have to put you in order", definition: "man bāyad to rā morattab konam", score: 0},
    {word: "why do you have so many pimples?", definition: "cherā anqadr jush dāri?", score: 0},
    {word: "it fits your skin", definition: "be pustat miyaad", score: 0},
    {word: "They study dark matter", definition: "Mavād-e tire ra motaale'e mikonand", score: 0},
    {word: "Tom wears headphones", definition: "Taam headphone mizanad", score: 0},
    {word: "Tom is scared of his shadow", definition: "Taam az sāyeye ash mitarsad", score: 0},
    {word: "My keys are missing", definition: "Kelāidhaaye man gom shode ast", score: 0},
    {word: "The plane landed", definition: "Havaapeimā forood āmad", score: 0},
    {word: "I never knew your name", definition: "Man hargez naam shomā rā nemidānestam", score: 0},
    {word: "I regret killing you", definition: "Az koshtanet pashimānam", score: 0},
    {word: "The hero of the story", definition: "Ghahreman dāstān", score: 0},
    {word: "The end of the train", definition: "Entehāye ghataar", score: 0},
    {word: "Tom is listening to us", definition: "Taam be maa goosh mikonad", score: 0},
    {word: "pink flower", definition: "golbarg-e surati", score: 0},
    {word: "turquoise blue", definition: "Aabi firoozehi", score: 0},
    {word: "buttejeqqe", definition: "Paisley (design)", score: 0},
    {word: "This positive outcome", definition: "In natije mosbat", score: 0},
    {word: "I fixed the machine", definition: "Dastgāh ro dorost kardam", score: 0},
    {word: "A leak in the ceiling", definition: "Nashti dar saqf", score: 0},
    {word: "The crowd dispersed", definition: "Jame'iat motafarreq shod", score: 0},
    {word: "The ball is in the air", definition: "Top dar havā ast", score: 0},
    {word: "Men in Iran can't wear shorts", definition: "Mardā too Iran nemitunan shalvark bi-pushan", score: 0},
    {word: "Did you see Arabic belly dance?", definition: "Raqs-e šekam-e arabi didi?", score: 0},
    {word: "Seductive", definition: "Eghvā konnande", score: 0},
    {word: "seduces you", definition: "Eghvāt mikonad", score: 0},
    {word: "horny", definition: "Hashari", score: 0},
    {word: "I ate", definition: "Ghazā khordam", score: 0},
    {word: "I dance and melt", definition: "Mi-ragsam, āb mišavad", score: 0},
    {word: "I'm not fat", definition: "Chāgh nistam", score: 0},
    {word: "You get fat sitting behind the computer", definition: "To chāgh mishi, posht-e computer mishiini", score: 0},
    {word: "Do you have a tall photo?", definition: "Aks-e qadī dari?", score: 0},
    {word: "Beautiful pajamas", definition: "Bizhame-ye ghashang", score: 0},
    {word: "you have no beard", definition: "rish nadaari", score: 0},
    {word: "stubble", definition: "tahriš", score: 0},
    {word: "You have very little hair", definition: "Kollān kam-mo hasti", score: 0},
    {word: "I am very hairy", definition: "Man kheili por-mo hastam", score: 0},
    {word: "instead of you", definition: "Dar avaz-e to", score: 0}
];

const definition = document.getElementById("definition");
const word = document.getElementById("word");
let wordOnDisplay = false;
let currentIndex = 0;
let setNum = 1;
let setSize = 9;
let currentWords = lessonWords.slice(0, setSize);
let dieRoll = 0;
let tapCount = 0;
//let timer;
let translateButtonTapped = false;

const exclamatories = ["Oops", "I Forgor", "Rats!", "RIP Memory", "Uh-Oh"];
let currentEx = 0; //Exclamatory at this index will be displayed next.
init();

function init() {
    // Display the first word and definition
    word.innerHTML = currentWords[0].word;
    definition.innerHTML = currentWords[0].definition;
    displaySetNum();
    // Event listeners for the buttons
    document.getElementById("left-button").addEventListener("touchstart", function () {
        if (translateButtonTapped === false) {
            translateButtonTapped = true;
        } else {
            translateButtonTapped = false;
        }
    });
    document.getElementById("left-button").addEventListener("click", function () {
        this.blur();

        if (wordOnDisplay === true) {
            // Move the current word back in the queue by 3 positions
            // or to the back if there are less than 4 words in the queue
            let currentWord = currentWords.shift();
            if (currentWords.length < 4) {
                currentWords.push(currentWord); //put it at the very end
                console.log(currentWords);
            } else {
                currentWords.splice(3, 0, currentWord);
                console.log(currentWords);
            }
            currentWord.score = -1;
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";

            displayDone();
            displayNextWord();
            document.getElementById("left-button").innerHTML = "Translate";
            wordOnDisplay = false;
        } else {
            wordOnDisplay = true;
            definition.style.visibility = "visible";
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark

            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.getElementById("right-button").addEventListener("click", function () {
        this.blur();
        // Move the current word to the back of the queue
        let currentWord = currentWords.shift();
        currentWords.push(currentWord);
        currentWord.score++;
        // If the word's score is 2, remove it from the queue
        if (currentWord.score === 2) {
            currentWords = currentWords.filter((word) => word !== currentWord);
        }
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";
        document.getElementById("left-button").innerHTML = "Translate";
        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.getElementById("next-button").addEventListener("click", function () {
        this.blur();
        // Load the next setSize words from the lessonWords array
        currentIndex += setSize;
        currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        setNum += 1;

        displaySetNum();

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key === " ") {
            const numInput = document.getElementById("set-num");
            numInput.value = numInput.value.replaceAll(" ", "");
            if (wordOnDisplay === false) {
                displayDone();
                definition.style.visibility = "visible";
                wordOnDisplay = true;
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            } else {
                let currentWord = currentWords.shift();
                currentWords.push(currentWord);
                currentWord.score++;
                // If the word's score is 2, remove it from the queue
                if (currentWord.score === 2) {
                    currentWords = currentWords.filter((word) => word !== currentWord);
                }
                definition.style.visibility = "hidden";
                definition.style.textTransform = "lowercase";
                document.getElementById("left-button").innerHTML = "Translate";
                displayDone();
                displayNextWord();
                wordOnDisplay = false;
            }
        }
        if (event.key === "Enter") {
            const numInput = document.getElementById("set-num");
            numInput.blur();
            displaySet();
        }
    });
    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key !== "1") return;

        let currentWord = currentWords.shift();
        if (currentWords.length < 4) {
            currentWords.push(currentWord);
            console.log(currentWords);
        } else {
            currentWords.splice(3, 0, currentWord);
            console.log(currentWords);
        }
        currentWord.score = -1;
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("touchend", (event) => {
        displayDone();
        if (translateButtonTapped === true) {
            translateButtonTapped = false;
            return;
        }
        if (wordOnDisplay === false) {
            displayDone();
            definition.style.visibility = "visible";
            wordOnDisplay = true;
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark
            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.addEventListener("touchstart", (event) => {
        tapCount++; // increment the tapCount variable when a tap is detected
    });
}
function displaySet() {
    const numInput = document.getElementById("set-num");
    setNum = parseInt(numInput.value);
    currentIndex = setNum * setSize - setSize;

    currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
    currentWords.forEach((word) => (word.score = 0));
    definition.style.visibility = "hidden";
    definition.style.textTransform = "lowercase";

    displaySetNum();

    displayDone();
    displayNextWord();
}

function displaySetNum() {
    //Find input box
    const numInput = document.getElementById("set-num");
    numInput.value = setNum;
}

function displayNextWord() {
    // Display the next word and definition
    let currentWord = currentWords[0];
    document.getElementById("word").innerHTML = currentWord.word;
    definition.innerHTML = currentWord.definition;
}

function displayDone() {
    if (currentWords.length !== 0) return;
    const definition = document.getElementById("definition");
    definition.style.visibility = "visible";
    definition.innerHTML = "Set Done " + setNum;
    //definition.style.textTransform = "capitalize";
}

function getRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}
  </script>
</body>
</html>
