<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Program</title>
  <link rel="stylesheet" href="flash-style.css" />
</head>

<body>
<div id="container">
  <div id="flashcard">
    <h1 id="word" style="font-size: 100px;">Word goes here</h1>
    <h1 id="definition" style="font-size: 30px;">Definition goes here</h1>
  </div>
  <div id="button-container">
    <button class="button" id="left-button">Translate</button>
    <button class="button" id="right-button">I got it right</button>
    <button class="button" id="next-button">Next words</button>
    <input type="number" class="set-num" id="set-num" min="1" max="1000">
  </div>

</div>

  <script>
    const lessonWords = [
    {word: "沾", definition: "zhān" , score: 0},
{word: "满", definition: "mǎn" , score: 0},
{word: "尿", definition: "niào" , score: 0},
{word: "液", definition: "yè" , score: 0},
{word: "私", definition: "sī" , score: 0},
{word: "处", definition: "chù" , score: 0},
{word: "滴", definition: "dī" , score: 0},
{word: "正", definition: "zhèng" , score: 0},
{word: "沿", definition: "yán" , score: 0},
{word: "腿", definition: "tuǐ" , score: 0},
{word: "往", definition: "wǎng" , score: 0},
{word: "贱", definition: "jiàn" , score: 0},
{word: "赶", definition: "gǎn" , score: 0},
{word: "紧", definition: "jǐn" , score: 0},
{word: "舔", definition: "tiǎn" , score: 0},
{word: "细", definition: "xì" , score: 0},
{word: "心", definition: "xīn" , score: 0},
{word: "干", definition: "gàn" , score: 0},
{word: "净", definition: "jìng" , score: 0},
{word: "直", definition: "zhí" , score: 0},
{word: "接", definition: "jiē" , score: 0},
{word: "拒", definition: "jù" , score: 0},
{word: "绝", definition: "jué" , score: 0},
{word: "掉", definition: "diào" , score: 0},
{word: "望", definition: "wàng" , score: 0},
{word: "活", definition: "huó" , score: 0},
{word: "读", definition: "dú" , score: 0},
{word: "睡", definition: "shuì" , score: 0},
{word: "觉", definition: "jué" , score: 0},
{word: "无", definition: "wú" , score: 0},
{word: "聊", definition: "liáo" , score: 0},
{word: "才", definition: "cái" , score: 0},
{word: "兴", definition: "xìng" , score: 0},
{word: "趣", definition: "qù" , score: 0},
{word: "唉", definition: "āi" , score: 0},
{word: "唷", definition: "yō" , score: 0},
{word: "道", definition: "dào" , score: 0},
{word: "潦", definition: "lǎo/liáo" , score: 0},
{word: "攀", definition: "pān" , score: 0},
{word: "啦", definition: "la" , score: 0},
{word: "撒", definition: "sā" , score: 0},
{word: "娇", definition: "jiāo" , score: 0},
{word: "准", definition: "zhǔn" , score: 0},
{word: "按", definition: "àn" , score: 0},
{word: "规", definition: "guī" , score: 0},
{word: "矩", definition: "jǔ" , score: 0},
{word: "校", definition: "xiào" , score: 0},
{word: "弗", definition: "fú" , score: 0},
{word: "保", definition: "bǎo" , score: 0},
{word: "镳", definition: "biāo" , score: 0},
{word: "斯", definition: "sī" , score: 0},
{word: "喂", definition: "wèi" , score: 0},
{word: "份", definition: "fèn" , score: 0},
{word: "件", definition: "jiàn" , score: 0},
{word: "纹", definition: "wén" , score: 0},
{word: "签", definition: "qiān" , score: 0},
{word: "押", definition: "yā" , score: 0},
{word: "表", definition: "biǎo" , score: 0},
{word: "雅", definition: "yǎ" , score: 0},
{word: "违", definition: "wéi" , score: 0},
{word: "背", definition: "bèi" , score: 0},
{word: "项", definition: "xiàng" , score: 0},
{word: "被", definition: "bèi" , score: 0},
{word: "退", definition: "tuì" , score: 0},
{word: "懂", definition: "dǒng" , score: 0}
    ];

    const definition = document.getElementById("definition");
    const word = document.getElementById("word");
    let wordOnDisplay = false;
    let currentWords = lessonWords.slice(0, 7);
    let currentIndex = 0;
    let setNum = 1;
    let setSize = 7;
    let dieRoll = 0;
    let tapCount = 0;
    //let timer;
    let translateButtonTapped = false;
    
    const exclamatories = ["Oops", "I Forgor", "RIP Memory", "Uh-Oh"];
    let currentEx = 0; //Exclamatory at this index will be displayed next.
    init();
    
    function init() {
        // Display the first word and definition
        word.innerHTML = currentWords[0].word;
        definition.innerHTML = currentWords[0].definition;
        displaySetNum();
        // Event listeners for the buttons
        document.getElementById("left-button").addEventListener("touchstart", function () {
            if (translateButtonTapped === false) {
                translateButtonTapped = true;
            } else {
                translateButtonTapped = false;
            }
        });
        document.getElementById("left-button").addEventListener("click", function () {
            this.blur();
    
            if (wordOnDisplay === true) {
                // Move the current word back in the queue by 3 positions
                // or to the back if there are less than 4 words in the queue
                let currentWord = currentWords.shift();
                if (currentWords.length < 4) {
                    currentWords.push(currentWord); //put it at the very end
                    console.log(currentWords);
                } else {
                    currentWords.splice(3, 0, currentWord);
                    console.log(currentWords);
                }
                currentWord.score = -1;
                definition.style.visibility = "hidden";
                definition.style.textTransform = "lowercase";
    
                displayDone();
                displayNextWord();
                document.getElementById("left-button").innerHTML = "Translate";
                wordOnDisplay = false;
            } else {
                wordOnDisplay = true;
                definition.style.visibility = "visible";
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
    
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            }
        });
    
        document.getElementById("right-button").addEventListener("click", function () {
            this.blur();
            // Move the current word to the back of the queue
            let currentWord = currentWords.shift();
            currentWords.push(currentWord);
            currentWord.score++;
            // If the word's score is 2, remove it from the queue
            if (currentWord.score === 2) {
                currentWords = currentWords.filter((word) => word !== currentWord);
            }
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";
            document.getElementById("left-button").innerHTML = "Translate";
            displayDone();
            displayNextWord();
            wordOnDisplay = false;
        });
    
        document.getElementById("next-button").addEventListener("click", function () {
            this.blur();
            // Load the next setSize words from the lessonWords array
            currentIndex += setSize;
            currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";
    
            setNum += 1;
    
            displaySetNum();
    
            displayDone();
            displayNextWord();
            wordOnDisplay = false;
        });
    
        document.addEventListener("keydown", (event) => {
            // Check if the key that was pressed is the space key
            if (event.key === " ") {
                const numInput = document.getElementById("set-num");
                numInput.value = numInput.value.replaceAll(" ", "");
                if (wordOnDisplay === false) {
                    displayDone();
                    definition.style.visibility = "visible";
                    wordOnDisplay = true;
                    dieRoll = getRandomNumber();
                    //If dieRoll < 98, display "Again" instead of an exclamatory remark
                    if (dieRoll < 98) {
                        document.getElementById("left-button").innerHTML = "Again";
                    } else {
                        if (currentEx > 3) {
                            currentEx = 0;
                        }
                        document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                        currentEx += 1;
                    }
                } else {
                    let currentWord = currentWords.shift();
                    currentWords.push(currentWord);
                    currentWord.score++;
                    // If the word's score is 2, remove it from the queue
                    if (currentWord.score === 2) {
                        currentWords = currentWords.filter((word) => word !== currentWord);
                    }
                    definition.style.visibility = "hidden";
                    definition.style.textTransform = "lowercase";
                    document.getElementById("left-button").innerHTML = "Translate";
                    displayDone();
                    displayNextWord();
                    wordOnDisplay = false;
                }
            }
            if (event.key === "Enter") {
                const numInput = document.getElementById("set-num");
                numInput.blur();
                displaySet();
            }
        });
        document.addEventListener("keydown", (event) => {
            // Check if the key that was pressed is the space key
            if (event.key !== "1") return;
    
            let currentWord = currentWords.shift();
            if (currentWords.length < 4) {
                currentWords.push(currentWord);
                console.log(currentWords);
            } else {
                currentWords.splice(3, 0, currentWord);
                console.log(currentWords);
            }
            currentWord.score = -1;
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";
    
            displayDone();
            displayNextWord();
            wordOnDisplay = false;
        });
    
        document.addEventListener("touchend", (event) => {
            displayDone();
            if (translateButtonTapped === true) {
                translateButtonTapped = false;
                return;
            }
            if (wordOnDisplay === false) {
                displayDone();
                definition.style.visibility = "visible";
                wordOnDisplay = true;
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            }
        });
    
        document.addEventListener("touchstart", (event) => {
            tapCount++; // increment the tapCount variable when a tap is detected
        });
    }
    function displaySet() {
        const numInput = document.getElementById("set-num");
        setNum = parseInt(numInput.value);
        currentIndex = setNum * setSize - setSize;
    
        currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";
    
        displaySetNum();
    
        displayDone();
        displayNextWord();
    }
    
    function displaySetNum() {
        //Find input box
        const numInput = document.getElementById("set-num");
        numInput.value = setNum;
    }
    
    function displayNextWord() {
        // Display the next word and definition
        let currentWord = currentWords[0];
        document.getElementById("word").innerHTML = currentWord.word;
        definition.innerHTML = currentWord.definition;
    }
    
    function displayDone() {
        if (currentWords.length !== 0) return;
        const definition = document.getElementById("definition");
        definition.style.visibility = "visible";
        definition.innerHTML = "Set Done " + setNum;
        definition.style.textTransform = "capitalize";
    }
    
    function getRandomNumber() {
        return Math.floor(Math.random() * 100) + 1;
    }
  </script>
</body>
</html>
