<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Program</title>
  <link rel="stylesheet" href="flash-style.css" />
</head>

<body>
<div id="container">
  <div id="flashcard">
    <h1 id="word" style="font-size: 70px; font-family: 'PingFang SC'">Word goes here</h1>
    <h1 id="definition">Definition goes here</h1>
  </div>
  <div id="button-container">
    <button class="button" id="left-button">Translate</button>
    <button class="button" id="right-button">I got it right</button>
    <button class="button" id="next-button">Next words</button>
    <input type="number" class="set-num" id="set-num" min="1" max="1000">
  </div>

</div>

<script>
  const lessonWords = [
    { word: "I hear your voice", definition: "صدات رو ميشنوم", score: 0 },
{ word: "A bug/ difficulty/ impedement in the code", definition: "یک اشکال در کد", score: 0 },
{ word: "western skirt", definition: "دامن غربی", score: 0 },
{ word: "Do you usually eat?", definition: "آیا معمولا غذا می خورید؟", score: 0 },
{ word: "long legs", definition: "پاهای بلند", score: 0 },
{ word: "attentive student", definition: "دانشجوی توجه", score: 0 },
{ word: "I will remember", definition: "من به خاطر خواهم سپرد", score: 0 },
{ word: "I will remember everything", definition: "همه چیز را به یاد خواهم آورد", score: 0 },
{ word: "empty glass", definition: "لیوان خالی", score: 0 },
{ word: "empty mind", definition: "ذهن خالی", score: 0 },
{ word: "It blocks my view", definition: "دید من را مسدود می کند", score: 0 },
{ word: "I lost the game", definition: "من بازی را باختم", score: 0 },
{ word: "first day of autumn/fall", definition: "اولین روز پاییز", score: 0 },
{ word: "I wait for you", definition: "منتظرت هستم", score: 0 },
{ word: "wait for me", definition: "منتظر من باش", score: 0 },
{ word: "I finally won", definition: "بالاخره برنده شدم", score: 0 },
{ word: "He's walking", definition: "داره راه میره", score: 0 },
{ word: "I'm back", definition: "من برگشتم", score: 0 },
{ word: "The cloud is above me", definition: "ابر بالای سرم است", score: 0 },
{ word: "She wears high heels", definition: "او کفش پاشنه بلند می پوشد", score: 0 },
{ word: "Her legs are behind her head", definition: "پاهایش پشت سرش است", score: 0 },
{ word: "Water in a glass", definition: "آب در یک شیشه", score: 0 },
{ word: "I'm back", definition: "من برگشتم", score: 0 },
{ word: "I'll never leave", definition: "من هرگز ترک نمی کنم", score: 0 },
{ word: "How's everyone doing?", definition: "حال همه چطور است؟", score: 0 },
{ word: "I stopped running a lot", definition: "خیلی از دویدن منصرف شدم", score: 0 },
{ word: "We have a meeting", definition: "ما یک جلسه داریم", score: 0 },
{ word: "I open the door", definition: "من در را باز میکنم", score: 0 },
{ word: "Window", definition: "پنجره", score: 0 },
{ word: "Frame", definition: "قاب", score: 0 },
{ word: "I see through the window", definition: "از پنجره می بینم", score: 0 },
{ word: "I see Bob though the window", definition: "من باب را از پشت پنجره می بینم", score: 0 },
{ word: "I crawl through the window frame", definition: "از میان قاب پنجره می خزیم", score: 0 },
{ word: "Are you serious about this?", definition: "آیا در این مورد جدی هستید؟", score: 0 },
{ word: "Wet sponge", definition: "اسفنج خیس", score: 0 },
{ word: "I squeeze the sponge", definition: "اسفنج را فشار می دهم", score: 0 },
{ word: "Seriously?", definition: "به طور جدی؟", score: 0 },
{ word: "I deleted the file", definition: "فایل رو پاک کردم", score: 0 },
{ word: "Messy hair", definition: "موهای نامرتب", score: 0 },
{ word: "I'm in trouble", definition: "من به دردسر افتاده ام", score: 0 },
{ word: "I noticed you", definition: "من متوجه تو شدم", score: 0 },
{ word: "Are you ready for Discord?", definition: "آیا برای Discord آماده هستید؟", score: 0 }
];

const definition = document.getElementById("definition");
const word = document.getElementById("word");
let wordOnDisplay = false;
let currentWords = lessonWords.slice(0, 7);
let currentIndex = 0;
let setNum = 1;
let setSize = 7;
let dieRoll = 0;
let tapCount = 0;
//let timer;
let translateButtonTapped = false;

const exclamatories = ["Oops", "I Forgor", "RIP Memory", "Uh-Oh"];
let currentEx = 0; //Exclamatory at this index will be displayed next.
init();

function init() {
    // Display the first word and definition
    word.innerHTML = currentWords[0].word;
    definition.innerHTML = currentWords[0].definition;
    displaySetNum();
    // Event listeners for the buttons
    document.getElementById("left-button").addEventListener("touchstart", function () {
        if (translateButtonTapped === false) {
            translateButtonTapped = true;
        } else {
            translateButtonTapped = false;
        }
    });
    document.getElementById("left-button").addEventListener("click", function () {
        this.blur();

        if (wordOnDisplay === true) {
            // Move the current word back in the queue by 3 positions
            // or to the back if there are less than 4 words in the queue
            let currentWord = currentWords.shift();
            if (currentWords.length < 4) {
                currentWords.push(currentWord); //put it at the very end
                console.log(currentWords);
            } else {
                currentWords.splice(3, 0, currentWord);
                console.log(currentWords);
            }
            currentWord.score = -1;
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";

            displayDone();
            displayNextWord();
            document.getElementById("left-button").innerHTML = "Translate";
            wordOnDisplay = false;
        } else {
            wordOnDisplay = true;
            definition.style.visibility = "visible";
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark

            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.getElementById("right-button").addEventListener("click", function () {
        this.blur();
        // Move the current word to the back of the queue
        let currentWord = currentWords.shift();
        currentWords.push(currentWord);
        currentWord.score++;
        // If the word's score is 2, remove it from the queue
        if (currentWord.score === 2) {
            currentWords = currentWords.filter((word) => word !== currentWord);
        }
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";
        document.getElementById("left-button").innerHTML = "Translate";
        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.getElementById("next-button").addEventListener("click", function () {
        this.blur();
        // Load the next setSize words from the lessonWords array
        currentIndex += setSize;
        currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        setNum += 1;

        displaySetNum();

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key === " ") {
            const numInput = document.getElementById("set-num");
            numInput.value = numInput.value.replaceAll(" ", "");
            if (wordOnDisplay === false) {
                displayDone();
                definition.style.visibility = "visible";
                wordOnDisplay = true;
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            } else {
                let currentWord = currentWords.shift();
                currentWords.push(currentWord);
                currentWord.score++;
                // If the word's score is 2, remove it from the queue
                if (currentWord.score === 2) {
                    currentWords = currentWords.filter((word) => word !== currentWord);
                }
                definition.style.visibility = "hidden";
                definition.style.textTransform = "lowercase";
                document.getElementById("left-button").innerHTML = "Translate";
                displayDone();
                displayNextWord();
                wordOnDisplay = false;
            }
        }
        if (event.key === "Enter") {
            const numInput = document.getElementById("set-num");
            numInput.blur();
            displaySet();
        }
    });
    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key !== "1") return;

        let currentWord = currentWords.shift();
        if (currentWords.length < 4) {
            currentWords.push(currentWord);
            console.log(currentWords);
        } else {
            currentWords.splice(3, 0, currentWord);
            console.log(currentWords);
        }
        currentWord.score = -1;
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("touchend", (event) => {
        displayDone();
        if (translateButtonTapped === true) {
            translateButtonTapped = false;
            return;
        }
        if (wordOnDisplay === false) {
            displayDone();
            definition.style.visibility = "visible";
            wordOnDisplay = true;
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark
            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.addEventListener("touchstart", (event) => {
        tapCount++; // increment the tapCount variable when a tap is detected
    });
}
function displaySet() {
    const numInput = document.getElementById("set-num");
    setNum = parseInt(numInput.value);
    currentIndex = setNum * setSize - setSize;

    currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
    definition.style.visibility = "hidden";
    definition.style.textTransform = "lowercase";

    displaySetNum();

    displayDone();
    displayNextWord();
}

function displaySetNum() {
    //Find input box
    const numInput = document.getElementById("set-num");
    numInput.value = setNum;
}

function displayNextWord() {
    // Display the next word and definition
    let currentWord = currentWords[0];
    document.getElementById("word").innerHTML = currentWord.word;
    definition.innerHTML = currentWord.definition;
}

function displayDone() {
    if (currentWords.length !== 0) return;
    const definition = document.getElementById("definition");
    definition.style.visibility = "visible";
    definition.innerHTML = "Set Done " + setNum;
    //definition.style.textTransform = "capitalize";
}

function getRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}
  </script>
</body>
</html>
