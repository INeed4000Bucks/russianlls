<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Program</title>
  <link rel="stylesheet" href="flash-style.css" />
</head>

<body>
<div id="container">
  <div id="flashcard">
    <h1 id="word" style="font-size: 70px; font-family: 'PingFang SC'">Word goes here</h1>
    <h1 id="definition">Definition goes here</h1>
  </div>
  <div id="button-container">
    <button class="button" id="left-button">Translate</button>
    <button class="button" id="right-button">I got it right</button>
    <button class="button" id="next-button">Next words</button>
    <input type="number" class="set-num" id="set-num" min="1" max="1000">
  </div>

</div>

<script>
  const lessonWords = [
    {word: "	A book in a library	", definition: "	کتابی در کتابخانه	", score: 0},
{word: "	He was stabbed in the shoulder	", definition: "	از ناحیه کتف چاقو خورد	", score: 0},
{word: "	He fell to the floor	", definition: "	روی زمین افتاد	", score: 0},
{word: "	How many sexes are there?	", definition: "	چند جنس وجود دارد؟	", score: 0},
{word: "	Half of all cows	", definition: "	نیمی از گاوها	", score: 0},
{word: "	Don't kill people	", definition: "	مردم را نکش	", score: 0},
{word: "	Look at yourself	", definition: "	به خودت نگاه کن	", score: 0},
{word: "	A glance to the window	", definition: "	یک نگاه به پنجره	", score: 0},
{word: "	The view from the bacony	", definition: "	منظره ای از باکن	", score: 0},
{word: "	The history of Iran	", definition: "	تاریخ ایران	", score: 0},
{word: "	God is not here anymore	", definition: "	خدا دیگه اینجا نیست	", score: 0},
{word: "	Your cold fingers	", definition: "	انگشتای سردت	", score: 0},
{word: "	My toe healed	", definition: "	انگشت پام خوب شد	", score: 0},
{word: "	When will you name the dog?	", definition: "	اسم سگ را کی می گذارید؟	", score: 0},
{word: "	Because of my reputation	", definition: "	به خاطر شهرت من	", score: 0},
{word: "	I'm learning Persian nouns	", definition: "	در حال یادگیری اسم های فارسی هستم	", score: 0},
{word: "	A deep thought	", definition: "	یک فکر عمیق	", score: 0},
{word: "	An interesting conversation	", definition: "	یک گفتگوی جالب	", score: 0},
{word: "	False rumors	", definition: "	شایعات دروغین	", score: 0},
{word: "	The right side of the road	", definition: "	سمت راست جاده	", score: 0},
{word: "	An unfair law	", definition: "	یک قانون ناعادلانه	", score: 0},
{word: "	Justice for the dead	", definition: "	عدالت برای مردگان	", score: 0},
{word: "	A license to work the machine	", definition: "	مجوز کار با دستگاه	", score: 0},
{word: "	I'm lost in the woods	", definition: "	من در جنگل گم شده ام	", score: 0},
{word: "	The balloon floats	", definition: "	بالون شناور است	", score: 0},
{word: "	The building's scaffolding	", definition: "	داربست ساختمان	", score: 0},
{word: "	Not much luck	", definition: "	شانس زیادی نیست	", score: 0},
{word: "	My son stole a car	", definition: "	پسرم ماشین دزدید	", score: 0},
{word: "	I'll fly to Ufa soon	", definition: "	من به زودی به اوفا پرواز خواهم کرد	", score: 0},
{word: "	My child is in a tree	", definition: "	فرزند من در درخت است	", score: 0},
{word: "	The best way to tie a knot	", definition: "	بهترین راه برای گره زدن	", score: 0},
{word: "	I'm on the way to you	", definition: "	من در راه تو هستم	", score: 0},
{word: "	a thousand kilograms	", definition: "	هزار کیلوگرم	", score: 0},
{word: "	it is time to fight	", definition: "	وقت مبارزه است	", score: 0},
{word: "	It's necessary to tell you	", definition: "	لازم است به شما بگویم	", score: 0},
{word: "	I punched the wall	", definition: "	به دیوار زدم	", score: 0},
{word: "	Get back into your room	", definition: "	برگرد تو اتاقت	", score: 0},
{word: "	I spent a month in the hospital	", definition: "	من یک ماه را در بیمارستان گذراندم	", score: 0},
{word: "	The moon is visible at night	", definition: "	ماه در شب قابل مشاهده است	", score: 0},
{word: "	Everyone's body is perfect	", definition: "	بدن همه عالیه	", score: 0},
{word: "	Don't stick your tongue out	", definition: "	زبانت را بیرون نیاور	", score: 0},
{word: "	What language is spoken in the south?	", definition: "	در جنوب به چه زبانی صحبت می شود؟	", score: 0},
];

const definition = document.getElementById("definition");
const word = document.getElementById("word");
let wordOnDisplay = false;
let currentWords = lessonWords.slice(0, 7);
let currentIndex = 0;
let setNum = 1;
let setSize = 7;
let dieRoll = 0;
let tapCount = 0;
//let timer;
let translateButtonTapped = false;

const exclamatories = ["Oops", "I Forgor", "RIP Memory", "Uh-Oh"];
let currentEx = 0; //Exclamatory at this index will be displayed next.
init();

function init() {
    // Display the first word and definition
    word.innerHTML = currentWords[0].word;
    definition.innerHTML = currentWords[0].definition;
    displaySetNum();
    // Event listeners for the buttons
    document.getElementById("left-button").addEventListener("touchstart", function () {
        if (translateButtonTapped === false) {
            translateButtonTapped = true;
        } else {
            translateButtonTapped = false;
        }
    });
    document.getElementById("left-button").addEventListener("click", function () {
        this.blur();

        if (wordOnDisplay === true) {
            // Move the current word back in the queue by 3 positions
            // or to the back if there are less than 4 words in the queue
            let currentWord = currentWords.shift();
            if (currentWords.length < 4) {
                currentWords.push(currentWord); //put it at the very end
                console.log(currentWords);
            } else {
                currentWords.splice(3, 0, currentWord);
                console.log(currentWords);
            }
            currentWord.score = -1;
            definition.style.visibility = "hidden";
            definition.style.textTransform = "lowercase";

            displayDone();
            displayNextWord();
            document.getElementById("left-button").innerHTML = "Translate";
            wordOnDisplay = false;
        } else {
            wordOnDisplay = true;
            definition.style.visibility = "visible";
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark

            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.getElementById("right-button").addEventListener("click", function () {
        this.blur();
        // Move the current word to the back of the queue
        let currentWord = currentWords.shift();
        currentWords.push(currentWord);
        currentWord.score++;
        // If the word's score is 2, remove it from the queue
        if (currentWord.score === 2) {
            currentWords = currentWords.filter((word) => word !== currentWord);
        }
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";
        document.getElementById("left-button").innerHTML = "Translate";
        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.getElementById("next-button").addEventListener("click", function () {
        this.blur();
        // Load the next setSize words from the lessonWords array
        currentIndex += setSize;
        currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        setNum += 1;

        displaySetNum();

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key === " ") {
            const numInput = document.getElementById("set-num");
            numInput.value = numInput.value.replaceAll(" ", "");
            if (wordOnDisplay === false) {
                displayDone();
                definition.style.visibility = "visible";
                wordOnDisplay = true;
                dieRoll = getRandomNumber();
                //If dieRoll < 98, display "Again" instead of an exclamatory remark
                if (dieRoll < 98) {
                    document.getElementById("left-button").innerHTML = "Again";
                } else {
                    if (currentEx > 3) {
                        currentEx = 0;
                    }
                    document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                    currentEx += 1;
                }
            } else {
                let currentWord = currentWords.shift();
                currentWords.push(currentWord);
                currentWord.score++;
                // If the word's score is 2, remove it from the queue
                if (currentWord.score === 2) {
                    currentWords = currentWords.filter((word) => word !== currentWord);
                }
                definition.style.visibility = "hidden";
                definition.style.textTransform = "lowercase";
                document.getElementById("left-button").innerHTML = "Translate";
                displayDone();
                displayNextWord();
                wordOnDisplay = false;
            }
        }
        if (event.key === "Enter") {
            const numInput = document.getElementById("set-num");
            numInput.blur();
            displaySet();
        }
    });
    document.addEventListener("keydown", (event) => {
        // Check if the key that was pressed is the space key
        if (event.key !== "1") return;

        let currentWord = currentWords.shift();
        if (currentWords.length < 4) {
            currentWords.push(currentWord);
            console.log(currentWords);
        } else {
            currentWords.splice(3, 0, currentWord);
            console.log(currentWords);
        }
        currentWord.score = -1;
        definition.style.visibility = "hidden";
        definition.style.textTransform = "lowercase";

        displayDone();
        displayNextWord();
        wordOnDisplay = false;
    });

    document.addEventListener("touchend", (event) => {
        displayDone();
        if (translateButtonTapped === true) {
            translateButtonTapped = false;
            return;
        }
        if (wordOnDisplay === false) {
            displayDone();
            definition.style.visibility = "visible";
            wordOnDisplay = true;
            dieRoll = getRandomNumber();
            //If dieRoll < 98, display "Again" instead of an exclamatory remark
            if (dieRoll < 98) {
                document.getElementById("left-button").innerHTML = "Again";
            } else {
                if (currentEx > 3) {
                    currentEx = 0;
                }
                document.getElementById("left-button").innerHTML = exclamatories[currentEx];
                currentEx += 1;
            }
        }
    });

    document.addEventListener("touchstart", (event) => {
        tapCount++; // increment the tapCount variable when a tap is detected
    });
}
function displaySet() {
    const numInput = document.getElementById("set-num");
    setNum = parseInt(numInput.value);
    currentIndex = setNum * setSize - setSize;

    currentWords = lessonWords.slice(currentIndex, currentIndex + setSize);
    definition.style.visibility = "hidden";
    definition.style.textTransform = "lowercase";

    displaySetNum();

    displayDone();
    displayNextWord();
}

function displaySetNum() {
    //Find input box
    const numInput = document.getElementById("set-num");
    numInput.value = setNum;
}

function displayNextWord() {
    // Display the next word and definition
    let currentWord = currentWords[0];
    document.getElementById("word").innerHTML = currentWord.word;
    definition.innerHTML = currentWord.definition;
}

function displayDone() {
    if (currentWords.length !== 0) return;
    const definition = document.getElementById("definition");
    definition.style.visibility = "visible";
    definition.innerHTML = "Set Done " + setNum;
    //definition.style.textTransform = "capitalize";
}

function getRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}
