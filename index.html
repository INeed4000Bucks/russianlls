<style>
    @font-face {
        font-family: 'Open Sans Regular';
        src: url(./fonts/OpenSans-Regular-webfont.woff2);
    }

    @font-face {
        font-family: 'Open Sans Bold';
        src: url(./fonts/opensans-bold.woff2);
    }

    body {
        background-color: rgb(255, 255, 255);
    }

    p {
        color: white;
    }

    h1 {
        font-family: 'Open Sans Bold', 'Sans Serif';
        font-weight: 700;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .tile {
        background-color: rgba(60, 216, 182, 0.443);
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 200px;
        font-size: 30px;
        font-family: 'Open Sans Regular';
        position: relative;
        overflow: hidden;
    }

    .tile p {
        position: relative;
        z-index: 3;
        margin: 0;
        color: white;
    }

    /* Target only the tiles in the first container */
    .container:first-of-type .tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: red;
        opacity: 0.3;
        z-index: 2;
    }

    .container:first-of-type .tile:nth-child(1) {
        background-image: url("./images/german-word-lists-small-faded.png");
        background-size: cover;
    }

    .container:first-of-type .tile:nth-child(2) {
        background-image: url("./images/my-friend.jpg");
        background-size: cover;
    }

    .rus {
        background-color: rgb(90, 85, 233);
    }

    .rus::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./images/st-pete-beach-florida.jpg");
        background-size: cover;
        opacity: 0.3;
        z-index: 2;
    }

    .kus {
        background-color: rgb(90, 85, 233);
    }

    .kus::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./images/2024-07-20 11-49-17 keemhimself.png");
        background-size: cover;
        opacity: 0.3;
        z-index: 2;
    }
</style>
</head>

<body>
    <h1>Learning Resources</h1>
    <div class="container">
        <div class="tile" onclick="window.location='learnlists.html'">
            <p>Learn Lists</p>
        </div>
        <div class="tile" onclick="window.location='vocab.html'">
            <p>Vocab List Maker</p>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="tile rus" onclick="window.location='russian/index.html'">
            <p>Learn Russian</p>
        </div>
        <div class="tile kus" onclick="window.location='keemgame/page-1.html'">
            <p>KeemGame</p>
        </div>
        <a href="truefalse2.html">True or False Quiz Maker</a>
    </div>
</body>
