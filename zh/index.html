        @font-face {
            font-family: 'Open Sans Regular';
            src: url(./fonts/OpenSans-Regular-webfont.woff2);
        }
        @font-face {
            font-family: 'Open Sans Bold';
            src: url(./fonts/opensans-bold.woff2);
        }
        body {
            background-color: rgb(255, 255, 255);
            max-width: 1800px;
            margin: auto;
        }

        p {
            color: white;
        }
        
        h1 {
            font-family: 'Open Sans Bold', 'Sans Serif';
            font-weight: 700;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(1, 1fr);
            grid-gap: 10px;
        }

        .tile {
            background-color: rgba(60, 216, 182, 0.443);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 200px;
            margin: 10px;
            font-size: 30px;
            font-family: 'Open Sans Regular';
            position: relative;
        }

        .A1::before {
            width: 100%;
            height: 100%;
            content: "";
            background: red;
            position: absolute;
            border-radius: 10px;
            opacity: 0.3;
            z-index: 2;
        }

        .A2::before {
            width: 100%;
            height: 100%;
            content: "";
            background: rgb(23, 109, 196);
            position: absolute;
            border-radius: 10px;
            opacity: 0.3;
            z-index: 2;
        }
        .B1::before {
            width: 100%;
            height: 100%;
            content: "";
            background: rgb(190, 200, 210);
            position: absolute;
            border-radius: 10px;
            opacity: 0.5;
            z-index: 2;
        }

        .A1 p {
            position: absolute;
            z-index: 3;
        }

        .A2 p {
            position: absolute;
            z-index: 3;
        }

        .B1 p {
            position: absolute;
            z-index: 3;
        }

        }

        .B1 a {

            z-index: 3;
        }

        .A1 {
