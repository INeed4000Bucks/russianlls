<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Structured Random Quiz Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #statement-areas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .statement-area {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        #quiz,
        #results {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Correct Structured Random Quiz Generator</h1>

    <div id="setup">
        <h2>Create Quiz Questions</h2>
        <div id="statement-areas"></div>
        <button onclick="addStatementArea()">Add Statement Area</button>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz">
        <h2>Quiz</h2>
        <div id="quiz-questions"></div>
        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <div id="results">
        <h2>Quiz Results</h2>
        <p>Your score: <span id="score"></span></p>
        <div id="review"></div>
        <button onclick="resetQuiz()">Create New Quiz</button>
    </div>

    <script>
        let quizQuestions = [];
        let userAnswers = [];

        function addStatementArea() {
            const areaId = Date.now(); // Unique ID for each area
            const areaDiv = document.createElement('div');
            areaDiv.className = 'statement-area';
            areaDiv.innerHTML = `
                <textarea id="statements-${areaId}" placeholder="Enter statements, one per line"></textarea>
                <label>
                    <input type="checkbox" id="isTrue-${areaId}" checked>
                    True Statements
                </label>
            `;
            document.getElementById('statement-areas').appendChild(areaDiv);
        }

        function startQuiz() {
            const statementAreas = document.querySelectorAll('.statement-area');
            let statementsArray = [];

            statementAreas.forEach(area => {
                const textarea = area.querySelector('textarea');
                const isTrue = area.querySelector('input[type="checkbox"]').checked;
                const statements = textarea.value.split('\n').map(s => s.trim()).filter(s => s !== '');
                statementsArray.push({ statements, isTrue });
            });

            if (statementsArray.length === 0) {
                alert('Please add at least one statement area.');
                return;
            }

            const maxQuestions = Math.max(...statementsArray.map(area => area.statements.length));

            if (maxQuestions === 0) {
                alert('Please enter at least one statement in each area.');
                return;
            }

            quizQuestions = [];

            for (let i = 0; i < maxQuestions; i++) {
                const options = statementsArray
                    .filter(area => i < area.statements.length)
                    .map(area => ({ statement: area.statements[i], isTrue: area.isTrue }));

                if (options.length > 0) {
                    const selectedOption = options[Math.floor(Math.random() * options.length)];
                    quizQuestions.push(selectedOption);
                }
            }

            const quizContainer = document.getElementById('quiz-questions');
            quizContainer.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.statement}</p>
                    <input type="radio" name="q${index}" value="true" id="q${index}True">
                    <label for="q${index}True">True</label>
                    <input type="radio" name="q${index}" value="false" id="q${index}False">
                    <label for="q${index}False">False</label>
                `;
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
        }

        function submitQuiz() {
            userAnswers = quizQuestions.map((_, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                return selected ? selected.value === 'true' : null;
            });

            const score = userAnswers.reduce((acc, answer, index) => {
                return acc + (answer === quizQuestions[index].isTrue ? 1 : 0);
            }, 0);

            document.getElementById('score').textContent = `${score} / ${quizQuestions.length}`;

            const reviewContainer = document.getElementById('review');
            reviewContainer.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const reviewItem = document.createElement('div');
                const isCorrect = userAnswers[index] === q.isTrue;
                reviewItem.innerHTML = `
                    <p class="${isCorrect ? 'correct' : 'incorrect'}">
                        ${index + 1}. ${q.statement}<br>
                        Your answer: ${userAnswers[index] === null ? 'Not answered' : userAnswers[index]}<br>
                        Correct answer: ${q.isTrue}
                    </p>
                `;
                reviewContainer.appendChild(reviewItem);
            });

            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function resetQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
            document.getElementById('statement-areas').innerHTML = '';
            quizQuestions = [];
            userAnswers = [];
            addStatementArea(); // Add one statement area by default
        }

        // Initialize with one statement area
        addStatementArea();
    </script>
</body>

</html>
